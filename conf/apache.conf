<VirtualHost *:80>




RewriteEngine On

RewriteCond %{REQUEST_FILENAME} !-f
RewriteRule ^/chembiohub$ chembiohub/ [L,R=301]


ProxyTimeout 300

ProxyPassMatch ^/chembiohub/((?!#|\s*$|index\.html|api|admin|login|webauth|webauthlogout).*)$ !
AliasMatch ^/chembiohub/static/(.*)$ /var/www/automated_reg_installs/{prefix}/chembiohub_ws/deployment/static/$1

AliasMatch ^/chembiohub/((?!#|\s*$|index\.html).*)$ /var/www/automated_reg_installs/{prefix}/chembiohub_ws/deployment/static/$1
 

ProxyPass /chembiohub/ http://127.0.0.1:9090/chembiohub
ProxyPassReverse /chembiohub/ http://127.0.0.1:9090/chembiohub


<Directory /var/www/chembiohub/static/>
    Options Indexes FollowSymLinks Includes
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

</Virtualhost>
